{%extends 'base.html'%}
{% load static %}
{%block content%}
<div class ="container">
    <h3 class="text-center mt-3">Add student</h3>

<form method="post">
    {%csrf_token%}
    <div class = "container m-1 p-1">
        
            <div class="mt-3 ">
                <input type="text" name="name" placeholder="Student Name" required  class="form-control"/> <br>
                <input type="text" name="track" required placeholder="Student track"  class="form-control"/> <br>
            </div>
            <div class="mt-3 d-flex flex-row justify-content-between align-items-center">
                <input type="submit" value="Add Student" class="btn btn-dark">
    

        </div>
        </div>
</form>
</div>
{%endblock%}
