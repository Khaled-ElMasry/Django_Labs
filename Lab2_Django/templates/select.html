{%extends 'base.html'%}
{% load static %}
{%block content%}
<div class ="container">
    <h3 class="text-center mt-3">All Student</h3>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">student ID</th>
            <th scope="col">Name</th>
            <th scope="col">Track</th>
          </tr>
        </thead>
        <tbody>
        {%for stu in students%}
        <tr>
            <th>{{stu.id}}</th>
            <th>{{stu.name}}</th>
            <th>{{stu.track}}</th>
        </tr>
        {% endfor %}

        </tbody>

      </table>


</div>
{%endblock%}
