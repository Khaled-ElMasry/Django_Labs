{%extends 'base.html'%}
{% load static %}
{%block content%}
<div class ="container">
    <h3 class="text-center mt-3">search for students</h3>

<form method="post">
    {%csrf_token%}
    <div class = "container m-1 p-1">
        
            <div class="mt-3 ">
                <input type="text" name="name" placeholder="Student Name" required  class="form-control"/> <br>
  
            </div>
            <div class="mt-3 d-flex flex-row justify-content-between align-items-center">
                <input type="submit" value="Search" class="btn btn-dark">
    

        </div>
        </div>
</form>
</div>
<div class ="container mt-3">
    

    <table class="table">
        <thead>
          <tr>
            <th scope="col">student ID</th>
            <th scope="col">Name</th>
            <th scope="col">Track</th>
          </tr>
        </thead>
        <tbody>
        {%for stu in students%}
        <tr>
            <th>{{stu.id}}</th>
            <th>{{stu.name}}</th>
            <th>{{stu.track}}</th>
        </tr>
        {% endfor %}

        </tbody>

      </table>


</div>



{%endblock%}
